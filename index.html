<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body class="todo-app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="example eisenhower matrix">
      <a class="header__about-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="h1">Todo App</h1>
      <section id="add-task" class="add-task">
        <h2 class="add-task__title">
          <label for="new-task" class="add-task__libel">Add Item</label>
        </h2>
        <div class="add-task__wrapper">
          <input class="add-task__input input task " id="new-task" type="text">
          <button class="add-task__button button">Add</button>
        </div>
      </section>
      <section class="todo-task">
        <h2 class="todo-task__title title-section">Todo</h2>
        <ul class="list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__input-checkbox input" type="checkbox">
            <label class="list__input-label task">Pay Bills</label>
            <input class="list__input-text input task" type="text">
            <button class="list__btn-edit button">Edit</button>
            <button class="list__btn-delete button">
              <img class="list__img-delete" src="./remove.svg" alt="image remove button">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__input-checkbox input" type="checkbox">
            <label class="list__input-label task">Go Shopping</label>
            <input class="list__input-text input task" type="text" value="Go Shopping">
            <button class="list__btn-edit button">Save</button>
            <button class="list__btn-delete button">
              <img class="list__img-delete" src="./remove.svg" alt="image remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="complected-task">
        <h2 class="complected-task__title title-section">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="list__item">
            <input class="list__input-checkbox input" type="checkbox" checked>
            <label class="list__input-label task">See the Doctor</label>
            <input class="list__input-text input task" type="text">
            <button class="list__btn-edit button">Edit</button>
            <button class="list__btn-delete button">
              <img class="list__img-delete" src="./remove.svg" alt="image remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
