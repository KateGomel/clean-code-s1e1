<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="todo-app">
    <div class="header">
      <img class="img-info" src="./eisenhower-matrix.jpg">
      <a class="about-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="label-new-task">Add Item</label>
        <div class="task-wrapper">
          <input class="task input-text input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title-section">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="input-checkbox input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="task input-text input" type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="input-checkbox input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input class="task input-text input" type="text" value="Go Shopping">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-section">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="input-checkbox input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input class="task input-text input" type="text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img class="img-delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
